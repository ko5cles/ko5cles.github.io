<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../navbar.css">
    <script src="jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        function Rotate(elem, start, end) {
            if (start < end) {
                let timer = setInterval(function () {
                    start+=5;
                    elem.css("rotate", start + "deg");
                    if (start === end) clearInterval(timer);
                })
            } else {
                let timer = setInterval(function () {
                    start-=5;
                    elem.css("rotate", start + "deg");
                    if (start === end) clearInterval(timer);
                })
            }
        }

        function CallMenu() {
            let menu = $(".mobile-navbar .menu");
            let img = $("#hamburger img");
            let bar = $(".mobile-navbar");
            if (menu.css("display") === "none") {
                Rotate(img, 0, 90);
                menu.css("display", "grid");
                bar.css({"border": "gray 2px solid", "border-radius": "5px"});
            } else {
                Rotate(img, 90, 0);
                menu.css("display", "none");
                bar.css({"border": "none", "border-radius": "none"});
            }
        }
    </script>
    <title>Snake</title>
</head>
<body>
<!-- navbar begins here-->
<nav class="navbar">
    <div class="logo"><img src="../assets/logo.JPG" alt="logo"></div>
    <ul class="menu">
        <li><a href="../interests.html">Interests></a></li>
        <li><a href="">Snake</a></li>
    </ul>
</nav>
<!-- mobile navbar begins here -->
<nav class="mobile-navbar">
    <div class="head">
        <div class="logo"><img src="../assets/logo.JPG" alt="logo"></div>
        <button id="hamburger" onclick="CallMenu()"><img src="../assets/hamburger.png" alt="menu"></button>
    </div>
    <ul class="menu">
        <li><a href="../interests.html">Interests></a></li>
        <li><a href="">Snake</a></li>
    </ul>
</nav>
<div class="background">
    <div class="scoreboard">
        <label id="score">0</label>
    </div>
    <div class="playground" id="playground">
    </div>
    <div class="result" id="result">
        <div id="game_over">GAME OVER</div>
        <div id="result_score"></div>
        <div id="crown_1">
            <img class="crown" src="assets/crown-gray.png" id="crown_img_1" alt="crown">
        </div>
        <div id="crown_2">
            <img class="crown" src="assets/crown-gray.png" id="crown_img_2" alt="crown">
        </div>
        <div id="crown_3">
            <img class="crown" src="assets/crown-gray.png" id="crown_img_3" alt="crown">
        </div>
        <button id="retry">RETRY</button>
    </div>
    <div class="start" id="start">
        <div id="instruction">
            <img class="instruction" src="assets/instructions.png" alt="instructions">
        </div>
        <div>
            <button id="start_button">START</button>
        </div>
    </div>
</div>
</body>
</html>
